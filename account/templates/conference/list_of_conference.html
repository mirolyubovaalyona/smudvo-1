{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список новостей</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center" style="margin: 80px 500px">
        {% for c in conference %}
            <table class="table table-bordered">
            <td>
                <h2>
                    {{ c.title }}
                </h2>
                <br>
                <p>
                    {{ c.text }}
                </p>
                <p>
                    {{ c.date }}
                </p>
                <p>
                    {{ c.place }}
                </p>
                {% if request.user.is_superuser %}
                    <a class="btn btn-outline-success" href="edit_conference/{{ c.id }}"> Редактировать </a>
                    <a class="btn btn-outline-danger" href="delete_conference/{{ c.id }}"> Удалить</a>
                {% endif %}
            </td>
            </table>
        {% endfor %}
</body>
</html>
