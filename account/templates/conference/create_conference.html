<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание конференции</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
    <div style="margin: 80px">
    {% block tools %}
        <h1 class="text-center">Создание конференции</h1><br>
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered">
                {{ Form }}
            </table>
            <br>
            <input type="submit" class="btn btn-success float-left" value="Создать">
        </form>
    {% endblock tools %}
    </div>
</body>
</html>
