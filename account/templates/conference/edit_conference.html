<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование конференции</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
    <div style="margin: 80px">
        <h1 class="text-center">Редактирование конференций</h1><br>
        {% block tools %}
            <form method="POST" novalidate>
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ Form }}
                </table>
                <br>
                <input type="submit" class="btn btn-success float-left" value="Редактировать">
            </form>
        {% endblock tools %}
    </div>
</body>
</html>
