<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение объявления</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
    <div style="margin: 80px">
        <h1 class="text-center">Редактирование объявления</h1> <br>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered">
                {{ form }}
            </table>
            <button type="submit" class="btn btn-success float-left">Изменить объявление</button>
        </form>
    </div>
</body>
</html>
