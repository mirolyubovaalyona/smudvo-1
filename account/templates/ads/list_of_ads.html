{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список объявлений</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
    <div class="text-fluid" style="margin: 80px">
        {% for this_ads in ads %}
            <h2>
                {{ this_ads.title }}
            </h2>
            <br>
            <div class="text-center">
                {% if this_ads.photo %}
                    <img width="1000px" class="rounded" src="{{this_ads.photo.url }}" alt="Упс! Изображение было удалено с сервера, загрузите его вновь">
                {% endif %}
            </div>
            <br>
            <p>
                {{ this_ads.text }}
            </p>
            {% if request.user.is_superuser %}
                <a class="btn btn-outline-success"  href="edit_ads/{{ this_ads.id }}"> Редактировать </a>
                <a class="btn btn-outline-danger" href="delete_ads/{{ this_ads.id }}">Удалить</a>
            {% endif %}
            <hr>
        {% endfor %}
    </div>
</body>
</html>
