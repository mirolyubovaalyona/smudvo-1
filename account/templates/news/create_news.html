{% extends "base.html" %}
{% block content %}
    <div style="margin: 80px">
        <h1 class="text-center">Создание новости</h1> <br>
        <form id="post_form" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-bordered">
            <tbody>
                {% for field in form %}
                    <tr>
                        <th scope="row">
                            <h5 class="text-md-center">{{field.label_tag}}</h5>
                        </th>
                        <td class="col-md-10">
                                {{field}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-success float-left">Загрузить новость</button>
    </form>
    </div>
{% endblock %}
