{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список новостей</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
    <div class="text-fluid" style="margin: 80px">
        {% for this_news in news_list %}
            <h2>
                {{ this_news.title }}
            </h2>
            <br>
            <p>
                {{ this_news.text }}
            </p>
            {% if request.user.is_superuser %}
                <a class="btn btn-outline-success"  href="detail_news/{{ this_news.id }}"> Редактировать </a>
                <a class="btn btn-outline-danger" href="delete_news/{{ this_news.id }}">Удалить</a>
            {% endif %}
            <hr>
        {% endfor %}
    </div>
</body>
</html>
