{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
  <h1>Редактирование данных пользователя</h1>
  <p>Используя следующую форму, вы можете отредактировать данные своего аккаунта</p>
  <form method="POST" enctype="multipart/form-data" >
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
