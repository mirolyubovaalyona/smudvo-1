{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
  <h1>Подписка</h1>
  <p>Введите Вашу почту</p>
  <form method="POST" enctype="multipart/form-data" >
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Подписаться"></p>
  </form>
{% endblock %}
